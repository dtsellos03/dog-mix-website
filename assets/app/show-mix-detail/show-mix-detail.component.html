

<div *ngIf="mix" class="ui container">
   

  
   <div class="ui two column grid stackable">
   <div class="column">
      
      
         <div class="ui buttons">
  <button class="ui labeled icon button">
    <i class="left chevron icon"></i>
    Back
  </button>
  </div>
      
      <h1 class="ui header huge">{{mix.Name}}</h1>
      <hr>
      <a class="ui huge image label">
  <img src="http://cdn2-www.dogtime.com/assets/uploads/gallery/pug-puppies/pug-puppy-10.jpg">
  Joe
</a><a class="ui circular image label">
  <img src="/images/avatar/small/joe.jpg">
  Joe
</a>
      <div class="ui three column centered grid stackable">
         <div class=" centered row">
            <div class="four wide center aligned column">

               <div class="huge ui label center aligned">
                  {{mix.breed1}}
               </div>
            </div>
            <div class="two wide center aligned column">
               <h1 class="header icon">
                  +
               </h1>
            </div>
            <div class="four wide center aligned column">
               <div class="huge ui label center aligned">
                  {{mix.breed2}}
               </div>
            </div>
         </div>
      </div>
      <hr>
     
      <div class="ui items">
         <div class="item">
            <div class="content">
               <h2 class="header">Known Aliases</h2>
               <div class="description">
                 Pugua, Dogue, Meowie
                  
               </div>
            </div>
         </div>
      </div>
      <div class="ui two column centered grid stackable">
                     <h2 class="header">Rate this mix!</h2>    
         <div class=" centered row">
            <div class="eight wide center aligned column">

                  <div class="ui huge labeled button" (click)="upVote()" tabindex="0" >
                     <button class="ui button" [ngClass]="{positive: upsel == 1}">
                     <i class="bomb icon"></i> Miracle
                     </button>
                     <a class="ui basic label">
                     {{mix.upvote}}
                     </a>
                  </div>
                  <br>
                   <br>
                 <a class="ui green label">(Miracle DOGE)</a>
       
            </div>
            <div class="eight wide center aligned column">
               
                  <div class="ui huge labeled button" (click)="downVote()"  tabindex="0" >
                     <button class="ui button" [ngClass]="{positive: downsel == 1}">
                     <i class="bomb icon"></i> Abomination
                     </button>
                     <a class="ui basic label">
                     {{mix.downvote}}
                     </a>
                  </div>
                  <br>
                  <br>
                  <a class="ui orange label">(Abomination DOGE)</a>
       
            </div>
            
            <div class="eight wide center aligned column">
      
         </div>
      </div>
   </div>
 </div>
   <div class="column">
      <img class = "ui image large rounded" src="{{mix.image}}">
   </div>
</div>
  <button class="ui massive button" (click)="goBack()">Back</button>
</div>
